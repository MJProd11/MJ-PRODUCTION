<header class="navbar">

</div>

</header>

<section class="contact">
    <video autoplay muted loop class="hero-video">
        <source src="image/bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container contact-container">

        <div class="contact-left">
            <img src="image/download.png" class="contact-logo">
            <h1>Get in touch.</h1>
            <p>Need some help? Let us know what you need and we’ll get straight back to you.</p>
        </div>

        <div class="contact-right">
            <form action="send_message.php" method="POST">

                <div class="row">
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" name="first_name" required>
                    </div>

                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" name="last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-box">
                        <label>Address</label>
                        <input type="text" name="address">
                    </div>

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <div class="input-box full">
                    <label>Message</label>
                    <textarea name="message" placeholder="Start typing here..." required></textarea>
                </div>

                <button class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>

    </div>
</section>


<script src="js.js"></script>
